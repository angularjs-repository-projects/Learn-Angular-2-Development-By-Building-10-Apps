<div *ngIf="artist">
  <header class="artist-header">
    <div *ngIf="artist.images.length > 0">
      <img class="artist-thumb img-circle" src="{{artist.images[0].url}}"/>
    </div>
    <h1>{{artist.name}}</h1>
    <p *ngIf="artist.genres.length > 0">
      Genres: <span *ngFor="#genre of artist.genres">{{genre}}</span>
    </p>
  </header>

  <div class="artist-albums">
    <div class="row">
      <div *ngFor="#album of albums">
        <div class="col-md-3">
          <div class="well album">
            <div *ngIf="album.images.length > 0">
              <img class="album-thumb img-thumbnail" src="{{album.images[0].url}}">
              <h4 class="">
                {{album.name}}
                <a class="btn btn-default btn-block" (click)="redirectToAlbum(album.id)">Album Details</a>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
