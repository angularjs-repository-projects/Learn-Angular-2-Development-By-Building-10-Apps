<ion-header>
  <ion-navbar>
    <ion-title> Add workout </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="addworkout">
  <h2>Add Workouts</h2>
  <form (submit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label fixed>
          Title
        </ion-label>
        <ion-input [(ngModel)]="title" name="_title" type="text" value="">

        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>
          Note
        </ion-label>
        <ion-input [(ngModel)]="note" name="_note" type="textarea">

        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>
          Type
        </ion-label>
        <ion-select [(ngModel)]="type" name="_type">
          <ion-option value="Jogging">Jogging</ion-option>
          <ion-option value="Free Weights">Free Weights</ion-option>
          <ion-option value="Elliptical">Elliptical</ion-option>
          <ion-option value="Boxing">Boxing</ion-option>
          <ion-option value="Aerobics">Aerobics</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <button type="submit" block>Add workout</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
